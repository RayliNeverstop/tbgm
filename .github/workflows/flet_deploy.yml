name: Build Android App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        flutter-version: 3.24.5

    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    - name: Prepare Requirements
      run: |
        # Flet expects requirements.txt. We use our clean build list.
        cp requirements_build.txt requirements.txt

    - name: Install Build Tools
      run: |
        pip install --upgrade pip
        pip install -r requirements_build.txt

    - name: Flet Build APK
      run: |
        # Build the APK. 
        # --verbose helps debug if something goes wrong.
        flet build apk --project "tbgm" --org "org.antigravity" --product "Taiwan Basketball GM" --verbose

    - name: List Build Output (Debug)
      run: |
        echo "Listing build directory:"
        ls -R build || echo "Build directory not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/*.apkp-release.apk

